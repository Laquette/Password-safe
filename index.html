    <script>
        // Data storage

        let isLocked = true;
        let database = {
            entries: [],
            categories: {
                'app store': { color: '#ffeb3b', icon: 'üì±' },
                'assurance': { color: '#607d8b', icon: 'üõ°Ô∏è' },
                'banque': { color: '#f44336', icon: 'üè¶' },
                'email': { color: '#9c27b0', icon: 'üìß' },
                'jeux': { color: '#2196f3', icon: 'üéÆ' },

                'gouvernement': { color: '#607d8b', icon: 'üèõÔ∏è' },

                      '‚ö°', 'üí∞', 'üì¶', 'üéØ', 'üîê', 'üóùÔ∏è', 'üîì', 'üîè', 'üìç', 'üìé'];

        // Initialize

        function checkFirstTime() {

                    if (confirm('Derni√®re confirmation : Toutes vos entr√©es et mots de passe seront perdus d√©finitivement. Continuer?')) {
                        localStorage.clear();
                        database = {
                            entries: [],
                            categories: {
                                'app store': { color: '#ffeb3b', icon: 'üì±' },
                                'assurance': { color: '#607d8b', icon: 'üõ°Ô∏è' },
                                'banque': { color: '#f44336', icon: 'üè¶' },
                                'email': { color: '#9c27b0', icon: 'üìß' },
                                'jeux': { color: '#2196f3', icon: 'üéÆ' },
                                'shopping': { color: '#ff9800', icon: 'üõí' },
                                'gouvernement': { color: '#607d8b', icon: 'üèõÔ∏è' },

        function createMasterPassword() {
            const password = document.getElementById('newMasterPassword').value;
            const confirm = document.getElementById('confirmMasterPassword').value;
            
            if (!password || !confirm) {
                showToast('Veuillez remplir tous les champs');
                return;
            }
            
            if (password.length < 6) {
                showToast('Le mot de passe doit contenir au moins 6 caract√®res');
                return;
            }
            
            if (password !== confirm) {
                showToast('Les mots de passe ne correspondent pas');
                return;
            }
            
            // Create account
            masterKey = password;
            isLocked = false;
            localStorage.setItem('passwordSafeMaster', 'true');
            saveDatabase();
            
            // Clear fields
            document.getElementById('newMasterPassword').value = '';
            document.getElementById('confirmMasterPassword').value = '';
            
            // Switch to main screen
            document.getElementById('loginScreen').classList.remove('active');
            document.getElementById('mainScreen').classList.add('active');
            
            loadCategories();
            startLockTimer();
            
            showToast('üéâ Coffre-fort cr√©√© avec succ√®s !');
            
            // Show a welcome message
            setTimeout(() => {
                showToast('üí° Astuce : Cliquez sur le bouton + pour ajouter votre premi√®re entr√©e');
            }, 3000);
        }

        function updateTime() {
            // Fonction retir√©e - plus d'affichage de l'heure
        }

        function setupAutoLock() {
            if (database.settings.autolock) {
                startLockTimer();
            }
        }

        function handleVisibilityChange() {
            if (document.hidden && database.settings.autolock) {
                lockApp();
            }
        }

        function startLockTimer() {
            if (!database.settings.autolock || isLocked) return;
            
            stopLockTimer();
            lockTimer = setTimeout(() => {
                lockApp();
            }, database.settings.lockTimeout);
        }

        function stopLockTimer() {
            if (lockTimer) {
                clearTimeout(lockTimer);
                lockTimer = null;
            }
        }

        function lockApp() {
            if (isLocked) return;
            
            isLocked = true;
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('loginScreen').classList.add('active');
            document.getElementById('masterPassword').value = '';
            document.getElementById('masterPassword').focus();
            showToast('Application verrouill√©e');
        }

        function loadDatabase() {
            const stored = localStorage.getItem('passwordSafeDB');
            if (stored) {
                try {
                    const decrypted = localStorage.getItem('passwordSafeMaster');
                    if (decrypted) {
                        database = JSON.parse(stored);
                    }
                } catch(e) {
                    console.error('Error loading database:', e);
                }
            }
        }

        function saveDatabase() {
            localStorage.setItem('passwordSafeDB', JSON.stringify(database));
            localStorage.setItem('passwordSafeMaster', 'true');
        }

        function login() {
            const password = document.getElementById('masterPassword').value;
            if (!password) {
                showToast('Veuillez entrer un mot de passe');
                return;
            }
            
            // Store master key for encryption
            masterKey = password;
            isLocked = false;
            
            // Switch to main screen
            document.getElementById('loginScreen').classList.remove('active');
            document.getElementById('mainScreen').classList.add('active');
            
            // Clear password field
            document.getElementById('masterPassword').value = '';
            
            // Load categories
            loadCategories();
            
            // Start auto-lock timer
            startLockTimer();
            
            showToast('Connexion r√©ussie');
        }

        function loadCategories() {
            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = '';
            
            // Add "All entries" card
            const allCard = createCategoryCard('Toutes les cat√©gories', database.entries.length, '#607d8b');
            allCard.onclick = () => showAllEntries();
            grid.appendChild(allCard);
            
            // Add "No category" card
            const uncategorized = database.entries.filter(e => !e.category).length;
            if (uncategorized > 0) {
                const noCard = createCategoryCard('Sans cat√©gorie', uncategorized, '#444');
                noCard.onclick = () => showUncategorized();
                grid.appendChild(noCard);
            }
            
            // Add category cards
            for (const [name, category] of Object.entries(database.categories)) {
                const count = database.entries.filter(e => e.category === name).length;
                const card = createCategoryCard(name, count, category.color);
                card.onclick = () => showCategory(name);
                grid.appendChild(card);
            }
        }

        function createCategoryCard(name, count, color) {
            const card = document.createElement('div');
            card.className = 'category-card';
            card.style.background = color;
            card.innerHTML = `
                <div class="category-name">${name.charAt(0).toUpperCase() + name.slice(1)}</div>
                <div class="category-count">${count} entr√©e${count !== 1 ? 's' : ''}</div>
            `;
            return card;
        }

        function showCategory(categoryName) {
            currentCategory = categoryName;
            document.getElementById('categoryTitle').textContent = categoryName.charAt(0).toUpperCase() + categoryName.slice(1);
            
            const entries = database.entries.filter(e => e.category === categoryName);
            displayEntries(entries);
            
            document.getElementById('mainScreen').classList.remove('active');
            document.getElementById('categoryView').classList.add('active');
        }

        function showAllEntries() {
            currentCategory = null;
            document.getElementById('categoryTitle').textContent = 'Toutes les entr√©es';
            displayEntries(database.entries);
            
            document.getElementById('mainScreen').classList.remove('active');
            document.getElementById('categoryView').classList.add('active');
        }

        function showUncategorized() {
            currentCategory = '';
            document.getElementById('categoryTitle').textContent = 'Sans cat√©gorie';
            displayEntries(database.entries.filter(e => !e.category));
            
            document.getElementById('mainScreen').classList.remove('active');
            document.getElementById('categoryView').classList.add('active');
        }

        function displayEntries(entries) {
            const list = document.getElementById('entriesList');
            list.innerHTML = '';
            
            // Sort entries alphabetically
            entries.sort((a, b) => a.title.localeCompare(b.title));
            
            // Group by first letter
            const grouped = {};
            entries.forEach(entry => {
                const firstLetter = entry.title[0].toUpperCase();
                if (!grouped[firstLetter]) grouped[firstLetter] = [];
                grouped[firstLetter].push(entry);
            });
            
            // Display grouped entries
            Object.keys(grouped).sort().forEach(letter => {
                const letterHeader = document.createElement('div');
                letterHeader.style.color = '#666';
                letterHeader.style.fontSize = '14px';
                letterHeader.style.marginTop = '20px';
                letterHeader.style.marginBottom = '10px';
                letterHeader.textContent = letter;
                list.appendChild(letterHeader);
                
                grouped[letter].forEach(entry => {
                    const item = document.createElement('div');
                    item.className = 'entry-item';
                    const icon = entry.icon || database.categories[entry.category]?.icon || 'üîí';
                    const username = entry.fields?.find(f => f.type === 'username')?.value || '';
                    
                    item.innerHTML = `
                        <div class="entry-icon" style="background: ${database.categories[entry.category]?.color || '#333'}">
                            ${icon}
                        </div>
                        <div class="entry-info">
                            <div class="entry-title">${entry.title}</div>
                            <div class="entry-username">${username}</div>
                        </div>
                        <div class="entry-actions">
                            <span>‚Ä∫</span>
                        </div>
                    `;
                    item.onclick = () => showEntryDetail(entry);
                    list.appendChild(item);
                });
            });
        }

        function showEntryDetail(entry) {
            currentEntry = entry;
            document.getElementById('entryTitle').textContent = entry.title;
            
            const icon = entry.icon || database.categories[entry.category]?.icon || 'üîí';
            const color = database.categories[entry.category]?.color || '#333';
            document.getElementById('entryIcon').innerHTML = icon;
            document.getElementById('entryIcon').style.background = color;
            
            const fieldsContainer = document.getElementById('detailFields');
            fieldsContainer.innerHTML = '';
            
            // Show category
            if (entry.category) {
                fieldsContainer.innerHTML += `
                    <div class="section-title">CAT√âGORIE</div>
                    <div class="field-item">
                        <div class="field-info">
                            <div class="field-value">${entry.category}</div>
                        </div>
                    </div>
                `;
            }
            
            // Show fields
            if (entry.fields && entry.fields.length > 0) {
                fieldsContainer.innerHTML += '<div class="section-title">DONN√âES</div>';
                
                entry.fields.forEach(field => {
                    const isPassword = field.type === 'password';
                    const fieldId = 'field_' + Math.random().toString(36).substr(2, 9);
                    
                    fieldsContainer.innerHTML += `
                        <div class="field-item">
                            <div class="field-info">
                                <div class="field-label">${getFieldLabel(field.type, field.label)}</div>
                                <div class="field-value">
                                    ${isPassword ? 
                                        `<input type="password" id="${fieldId}" value="${decrypt(field.value)}" readonly style="background: none; border: none; color: #fff; padding: 0;">` : 
                                        field.value}
                                </div>
                            </div>
                            <div class="field-actions">
                                ${isPassword ? `<button class="action-btn" onclick="togglePassword('${fieldId}')">üëÅ</button>` : ''}
                                <button class="action-btn" onclick="copyFieldValue('${isPassword ? decrypt(field.value) : field.value}')">üìã</button>
                            </div>
                        </div>
                    `;
                });
            }
            
            // Show comments if any
            if (entry.comments) {
                fieldsContainer.innerHTML += `
                    <div class="section-title">COMMENTAIRES</div>
                    <div class="field-item">
                        <div class="field-info">
                            <div class="field-value">${entry.comments}</div>
                        </div>
                    </div>
                `;
            }
            
            // Show last modified
            if (entry.lastModified) {
                const date = new Date(entry.lastModified);
                fieldsContainer.innerHTML += `
                    <div style="color: #666; font-size: 12px; text-align: center; margin-top: 20px;">
                        Derni√®re mis √† jour ${date.toLocaleDateString('fr-FR')} √† ${date.toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})}
                    </div>
                `;
            }
            
            document.getElementById('categoryView').classList.remove('active');
            document.getElementById('entryDetail').classList.add('active');
        }

        function getFieldLabel(type, customLabel) {
            if (customLabel) return customLabel;
            
            const labels = {
                'username': "Nom d'utilisateur",
                'password': 'Mot de passe',
                'email': 'Email',
                'url': 'Site web',
                'phone': 'T√©l√©phone',
                'address': 'Adresse',
                'note': 'Note'
            };
            
            return labels[type] || 'Champ personnalis√©';
        }

        function backToMain() {
            document.getElementById('categoryView').classList.remove('active');
            document.getElementById('mainScreen').classList.add('active');
            startLockTimer();

        function backToCategory() {
            document.getElementById('entryDetail').classList.remove('active');
            if (currentCategory !== null) {
                if (currentCategory === '') {
                    showUncategorized();

                    showCategory(currentCategory);

                showAllEntries();
            }
            startLockTimer();

            document.getElementById('modalTitle').textContent = 'Nouvelle entr√©e';

                { type: 'username', value: '', label: '' },

        function editEntry() {
            editMode = true;
            document.getElementById('modalTitle').textContent = "Modifier l'entr√©e";
            
            // Fill modal with current entry data
            document.getElementById('newTitle').value = currentEntry.title;
            selectedIconTemp = currentEntry.icon || database.categories[currentEntry.category]?.icon || 'üîí';
            document.getElementById('selectedIcon').textContent = selectedIconTemp;
            
            selectedCategoryTemp = currentEntry.category;
            if (selectedCategoryTemp) {
                document.getElementById('selectedCategoryDisplay').style.display = 'block';
                document.getElementById('selectedCategoryName').textContent = selectedCategoryTemp;
                document.getElementById('selectedCategoryColor').style.background = database.categories[selectedCategoryTemp]?.color || '#607d8b';

            customFieldsTemp = currentEntry.fields ? [...currentEntry.fields] : [];
            updateFieldsDisplay();
            
            document.getElementById('addModal').classList.add('active');

        function clearModalFields() {
            document.getElementById('newTitle').value = '';
            selectedIconTemp = 'üîí';
            document.getElementById('selectedIcon').textContent = 'üîí';
            selectedCategoryTemp = null;
            document.getElementById('selectedCategoryDisplay').style.display = 'none';
            document.getElementById('selectedCategoryText').style.display = 'block';
            document.getElementById('selectedCategoryText').textContent = 'Ajouter une cat√©gorie';
            customFieldsTemp = [];
        }

        function closeModal() {
            document.getElementById('addModal').classList.remove('active');
            clearModalFields();
            startLockTimer();
        }

        function saveEntry() {
            const title = document.getElementById('newTitle').value;
            
            if (!title) {
                showToast('Veuillez entrer un nom');
                return;
            }
            
            // Validate fields
            const validFields = customFieldsTemp.filter(f => f.value);
            
            if (validFields.length === 0) {
                showToast('Veuillez ajouter au moins un champ');
                return;
            }
            
            // Encrypt password fields
            const encryptedFields = validFields.map(f => ({
                ...f,
                value: f.type === 'password' ? encrypt(f.value) : f.value
            }));
            
            const entry = {
                id: editMode ? currentEntry.id : Date.now(),
                title,
                category: selectedCategoryTemp,
                icon: selectedIconTemp,
                fields: encryptedFields,
                lastModified: new Date().toISOString()
            };
            
            if (editMode) {
                // Update existing entry
                const index = database.entries.findIndex(e => e.id === currentEntry.id);
                if (index !== -1) {
                    database.entries[index] = entry;
                }
            } else {
                // Add new entry
                database.entries.push(entry);
            }
            
            saveDatabase();
            closeModal();
            loadCategories();
            
            if (editMode) {
                showEntryDetail(entry);
            }
            
            showToast(editMode ? 'Entr√©e modifi√©e' : 'Entr√©e ajout√©e');
        }

        function deleteEntry() {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cette entr√©e?')) {
                database.entries = database.entries.filter(e => e.id !== currentEntry.id);
                saveDatabase();
                backToCategory();
                loadCategories();
                showToast('Entr√©e supprim√©e');
            }
        }

        function updateFieldsDisplay() {
            const container = document.getElementById('customFields');
            container.innerHTML = '';
            
            customFieldsTemp.forEach((field, index) => {
                const fieldId = 'field_edit_' + index;
                const isPassword = field.type === 'password';
                
                container.innerHTML += `
                    <div class="field-item" style="margin-bottom: 10px;">
                        <div style="flex: 1;">
                            <div class="field-label">${getFieldLabel(field.type, field.label)}</div>
                            <input type="${isPassword ? 'password' : 'text'}" 
                                   id="${fieldId}"
                                   value="${isPassword && field.value ? decrypt(field.value) : field.value}"

            const blob = new Blob([encrypted], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'password_safe_backup_' + new Date().toISOString().split('T')[0] + '.pws';

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.pws,.json';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = event => {
                    try {
                        const content = event.target.result;
                        let data;
                        
                        // Try to decrypt if it's encrypted
                        try {
                            const decrypted = CryptoJS.AES.decrypt(content, masterKey).toString(CryptoJS.enc.Utf8);
                            data = JSON.parse(decrypted);
                        } catch {
                            // If decryption fails, try parsing as plain JSON
                            data = JSON.parse(content);
                        }
                        
                        // Merge data
                        if (data.entries) {
                            database.entries = [...database.entries, ...data.entries];
                        }
                        if (data.categories) {
                            database.categories = {...database.categories, ...data.categories};
                        }
                        
                        saveDatabase();
                        loadCategories();
                        showToast('Donn√©es import√©es avec succ√®s');
                    } catch (err) {
                        showToast('Erreur lors de l\'importation');
                        console.error(err);
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function changePassword() {
            const newPassword = prompt('Entrez le nouveau mot de passe principal:');
            if (newPassword && newPassword.length >= 6) {
                const confirmPassword = prompt('Confirmez le nouveau mot de passe:');
                if (confirmPassword === newPassword) {
                    // Re-encrypt all password fields with new master key
                    database.entries.forEach(entry => {
                        if (entry.fields) {
                            entry.fields.forEach(field => {
                                if (field.type === 'password' && field.value) {
                                    // Decrypt with old key and re-encrypt with new key
                                    const decrypted = decrypt(field.value);
                                    const oldKey = masterKey;
                                    masterKey = newPassword;
                                    field.value = encrypt(decrypted);
                                    masterKey = oldKey;
                                }
                            });
                        }
                    });
                    
                    masterKey = newPassword;
                    saveDatabase();
                    showToast('Mot de passe modifi√© avec succ√®s');
                } else {
                    showToast('Les mots de passe ne correspondent pas');
                }
            } else if (newPassword) {
                showToast('Le mot de passe doit contenir au moins 6 caract√®res');
            }
        }

        function encrypt(text) {
            if (!text) return '';
            return CryptoJS.AES.encrypt(text, masterKey).toString();
        }

        function decrypt(encryptedText) {
            if (!encryptedText) return '';
            try {
                return CryptoJS.AES.decrypt(encryptedText, masterKey).toString(CryptoJS.enc.Utf8);
            } catch {
                return encryptedText; // Return as-is if decryption fails
            }
        }
