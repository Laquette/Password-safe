<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Safe - Test</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial;
            padding: 20px;
            text-align: center;
        }
        button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
        input {
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: white;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Password Safe - Test</h1>
    <p>Version de test pour vérifier que JavaScript fonctionne</p>
    
    <input type="password" id="testInput" placeholder="Tapez quelque chose">
    <br>
    <button onclick="testButton()">Tester le bouton</button>
    <button onclick="toggleInput()">Afficher/Masquer</button>
    
    <p id="result"></p>

    <script>
        function testButton() {
            const value = document.getElementById('testInput').value;
            if (value) {
                document.getElementById('result').textContent = 'Vous avez tapé: ' + value.length + ' caractères';
            } else {
                document.getElementById('result').textContent = 'Tapez quelque chose d\'abord!';
            }
        }
        
        function toggleInput() {
            const input = document.getElementById('testInput');
            input.type = input.type === 'password' ? 'text' : 'password';
        }
        
        console.log('JavaScript chargé correctement!');
    </script>
</body>
</html>
